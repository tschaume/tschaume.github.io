---
layout: default
title: tschaume's git activity feed
---

<div id="home">
  <ul class="posts">
    {% for commit in site.data.commits %}
    <li>
    <span>{{ commit.date }} {{ commit.time }}</span> &raquo;
    [{{ commit.name }}]
    <a href={{ commit.link }}>{{ commit.sha1 }}</a>
    {{ commit.line }} 
    {% endfor %}
  </ul>
</div>
