---
layout: default
title: tschaume's global git activity feed
---

<div id="home">
  <ul class="posts">
    {% for commit in site.data.commits %}
    <li>
    <span>{{ commit.date }} {{ commit.time }}</span> &raquo;
    {{ commit.line }}
    <span style="float:right;">
      <b>[{{ commit.name }}]</b>
      <a href={{ commit.link }}>{{ commit.sha1 }}</a>
    </span>
    {% endfor %}
  </ul>
</div>
