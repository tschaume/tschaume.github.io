---
layout: default
title: tschaume's global git activity feed
---

<div id="home">
  <ul class="posts">
    {% for commit in site.data.commits %}
    <li>
    <span>{{ commit.time | date: "%D %R" }}</span> &raquo;
    {{ commit.line | truncate: 60 }}
    <span style="float:right;">
      <b>[{{ commit.name }}]</b> {{ commit.sha1 }}
    </span>
    {% endfor %}
  </ul>
</div>
